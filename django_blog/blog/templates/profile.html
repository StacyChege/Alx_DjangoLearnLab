{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
    <h2>Profile</h2>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Profile</button>
    </form>
    <br>
    <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
